<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--取消了body的边距-->
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <style>
        /*最后展示区域的大小取决于绑定元素的面积*/
        #my-background {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    </style>

    <link type="text/css" rel="stylesheet" href="index.css"></link>

</head>
<body>
<div id="my-background">
    <div id="title"><p>星染</p></div>
    <div id="bk">
        <div id="kuai">
        <div id="bk-1" style="width:500px ;height:250px">1</div>
        <div id="bk-2" style="width:500px ;height:250px">2</div>
    </div>
    <div id="bk">
        <div id="kuai">
        <div id="bk-3" style="width:500px ;height:200px">3</div>
        <div id="bk-4" style="width:500px ;height:200px">4</div>
    </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://npm.elemecdn.com/vanta@latest/dist/vanta.clouds.min.js"></script>
<script>

VANTA.CLOUDS({
            el: "#my-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x868786,
            backgroundColor: 0x3e414d
})


</script>


</body>
</html>
